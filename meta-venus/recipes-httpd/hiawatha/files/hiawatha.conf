#CGIhandler = /usr/bin/ruby:rb
#CGIhandler = /usr/bin/ssi-cgi:shtml
#CGIextension = cgi
#
#FastCGIserver {
#	FastCGIid = PHP5
#	ConnectTo = 127.0.0.1:2005
#	Extension = php
#}
FastCGIserver {
        FastCGIid = PHP5
        ConnectTo = /var/run/php5-fpm.socket
        Extension = php
}
UseFastCGI = PHP5
ExecuteCGI = yes

